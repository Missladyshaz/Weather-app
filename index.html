    <div class="container">
          <div class=" weather-app">  
<p class="weatherForecast"> WEATHER FORECAST</p>
    <br /> 
    <form>
    <div class="row g-3">
      <div class="col-sm-7">
        <input
          type="text"
          class="form-control"
          placeholder=" City"
          aria-label="City" 
          autofocus="on"
          id="search-form">
      </div>
             <div class="col-auto">
          <button type="submit"value= "search" class="btn btn-primary">Search</button>
      </div>
    </div>
</form>
<br />
<div class="row">
  <div class="col-sm-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h3  id = "displayCity">
          city </h3>
          <p id = "date">
            Date
        </p>
        <p id="time">
         Time
        </p>
    
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card text-dark bg-warning mb-3" style="max-width: 18rem">
      <div class="card-body">
        <h5 class="card-header" id = "currentTemp">CURRENT TEMP</h5>
        <p id = "displayTemperature">18℃
           </p>
        <p id = "weatherDisplay" >
          With hight chance of lighting 
<i class="fa-solid fa-bolt"></i>
        </p>
        <ul>
          <li> Humidity: <span id="humidity"> 77</span> % </li>
          <li> Wind: <span id ="wind"> 20 </span> Km/h</li>
      </div>
    </div>
  </div>
</div>
      <br />
<div class="container">
<div class="card" style="width: 30rem;">
  <div class="days">
    <div class=" nextdays">
  <p> Next 5 Days  </p> 
  </div>
  <ul class="next5days">
    <li class="list-group-item"><i class="fa-solid fa-cloud"></i> 18℃ with cloud</li>
    <li class="list-group-item"><i class="fa-solid fa-cloud-sun-rain"></i>14℃ cloudy with rain and sunshowers</li>
    <li class="list-group-item"><i class="fa-solid fa-sun"></i>25℃  sun</li>
    <li class="list-group-item"><i class="fa-solid fa-wind"></i> 22℃high winds </li>
    <li class="list-group-item"><i class="fa-solid fa-cloud-sun"></i> 20℃ sunny with clouds</li>
 </div>
 </div>
